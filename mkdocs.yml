site_name: LanTel Cloud Wiki

extra_css:
  - stylesheets/extra.css

theme:
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil 
    view: material/eye
  logo: assets/logo.png
  name: material
  features:
    - content.action.edit
    - navigation.sections
    - navigation.expand
    - navigation.path 
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - toc.follow
    - search.suggest
    - search.highligt
    - content.tabs.link
    - content.code.annotatioin
    - content.code.copy
    - header.autohide
  language: nl
  palette:
    primary: custom
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-6
        name: Automatisch
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-5
        name: Lichte modus
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-2
        name: Donkere modus


extra:
  social:
    - icon: material/web
      link: https://lantel.nl
  consent:
    title: LanTel maakt gebruik van cookies.
    description: >-
        Helaas ontkomen ook wij niet aan een cookiemelding. Wij maken gebruik van cookies om jouw bezoek aan onze website zo soepel mogelijk te laten verlopen en voor eventuele marketing doeleinden. Uiteraard gaan wij met vertrouwen om met je informatie. Hierover lees je meer in ons privacy statement. 
    actions:
      - accept
  analytics:
    provider: google
    property: G-DE0YSHKLFH
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Deze pagina bevat nuttige informatie
          data: 1
          note: >-
            Bedankt voor je feedback!
        - icon: material/emoticon-sad-outline
          name: Deze pagina kan worden verbetert
          data: 0
          note: >- 
            Bedankt voor je feedback!

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - footnotes
  - attr_list
  - toc:
      permalink: true

copyright: |
  &copy; 2024 <a href="https://lantel.nl" target="_blank" rel="noopener">LanTel<a>

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - search

repo_url: https://github.com/Peterkrijgsman85/docs-lantelcloud
edit_uri: edit/main/docs/